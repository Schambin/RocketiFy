<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>RocketFy</title>
</head>
<body>
    <div class="container">
        <div class="cardBox">
            <!-- Card Um -->
            <div class="card">
                <img class="songBannerOne" src="./assets/songBanner.jpeg" alt="Banner de uma música">

                <div class="cardText">
                    <p id="paraOne">Acorda Devinho</p>
                    <p id="paraTwo">Banda Rocketseat</p>
                </div>

                <div class="cardSkipPause">
                    <img src="assets/play-back.svg" alt="Seta para trás">
                    <img src="assets/play.svg" alt="Botão de play">
                    <img src="./assets/play-forward.svg" alt="Seta para frente">
                </div>

                <div class="cardSongProgress">
                    <progress class="progressBar" value="90" max="100"></progress>

                        <div class="songTime">
                            <span>03:20</span>
                            <span>00:12</span>
                        </div>
                </div>
            </div>

            <!-- Card Dois e Três-->
            <div class="secondList">
                <div class="cardTwo">
                    <div class="bannerText">
                        <img class="songBannerTwo" src="./assets/songBanner.jpeg" alt="Banner de uma música">
                        <div class="cardText">
                            <p id="paraOne">Acorda Devinho</p>
                            <p id="paraTwo">Banda Rocketseat</p>
                        </div>
                    </div>
                    <div class="cardSkipPause">
                        <img src="assets/play-back.svg" alt="Seta para trás">
                        <img src="assets/play.svg" alt="Botão de play">
                        <img src="./assets/play-forward.svg" alt="Seta para frente">
                    </div>
                    <div class="cardSongProgress">
                        <progress class="progressBar" value="90" max="100"></progress>
                            <div class="songTime">
                                <span>03:20</span>
                                <span>00:12</span>
                            </div>
                    </div>
                </div>
                <!-- Card Três -->
                <div class="cardThree">
                    <div class="bannerText">
                        <img class="songBannerTwo" src="./assets/songBanner.jpeg" alt="Banner de uma música">
                        <div class="cardText">
                            <p id="paraOne">Acorda Devinho</p>
                            <p id="paraTwo">Banda Rocketseat</p>
                        </div>
                    </div>
                    <div class="cardSkipPause">
                        <img src="assets/play-back.svg" alt="Seta para trás">
                        <img src="assets/play.svg" alt="Botão de play">
                        <img src="./assets/play-forward.svg" alt="Seta para frente">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
